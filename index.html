<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo">Logo</a>
        
        <button class="header__burger" aria-label="Toggle menu">
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
        </button>

        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">About</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Services</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero__container">
        <h1 class="hero__title">Welcome to Our Website</h1>
        <p class="hero__subtitle">Discover amazing things with us</p>
        <a href="#" class="hero__cta">Get Started</a>
      </div>
    </section>
  </body>
</html>
